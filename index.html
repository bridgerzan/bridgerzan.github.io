<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ARTIN</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"></head><body><div class="quantum-universe"><div class="universe-canvas"></div><div class="quantum-grid"></div><div class="energy-particles" id="energyParticles"></div></div><div class="quantum-cursor"></div><div class="nexus-container"><header class="nexus-header"><div class="header-glow"></div><div class="nexus-logo"><span class="logo-aura">ARTIN</span> <span class="logo-text">ARTIN</span><div class="logo-badge"><i class="fas fa-star"></i></div></div><div class="nexus-time"><div class="time-capsule"><div class="time-display" id="nexusTime">00:00:00</div><div class="date-display" id="nexusDate"></div></div></div></header><main class="nexus-hero"><h1 class="hero-title"><div class="title-line"><span class="title-char"><span class="title-gradient">artin</span></span></div><div class="title-line"><span class="title-char"><span class="title-gradient">beste</span></span></div><div class="title-line"><span class="title-char"><span class="title-gradient">ir e</span></span></div></h1><p class="hero-subtitle">discord.gg/jymwvmDWS2 join discord</p><section class="quantum-player"><div class="player-hologram"><div class="player-core"><div class="player-header"><div class="player-icon"><i class="fas fa-headphones"></i></div><h2 class="player-title">QUANTUM PLAYER</h2></div><div class="now-playing"><div class="album-hologram"><i class="fas fa-music"></i></div><div class="track-info"><div class="track-title" id="currentTrack">QUANTUM SELECTION</div><div class="track-details"><span class="track-artist" id="currentArtist">ARTIN</span> <span id="currentDuration">--:--</span></div></div></div><div class="player-controls"><button class="control-orb" id="prevBtn"><i class="fas fa-step-backward"></i></button> <button class="control-orb play-orb" id="playBtn"><i class="fas fa-play" id="playIcon"></i></button> <button class="control-orb" id="nextBtn"><i class="fas fa-step-forward"></i></button></div><div class="progress-quantum"><div class="progress-bar" id="progressBar"><div class="progress-fill" id="progressFill"></div></div><div class="time-display-bar"><span id="currentTime">0:00</span> <span id="totalTime">0:00</span></div></div></div></div></section></main></div><div class="nexus-status" id="nexusStatus"><div class="status-content"><div class="ping-indicator"><div class="ping-dot"></div><span class="ping-value" id="pingValue">-- ms</span></div></div></div><a href="https://bridgerzan.github.io/library" class="nexus-library" target="_blank"><i class="fas fa-book"></i></a><script>document.addEventListener('DOMContentLoaded', () => {
            initializeQuantumSystem();
        });

        function initializeQuantumSystem() {
            createEnergyParticles();
            initializeCursor();
            initializeTime();
            initializeMusicPlayer();
            initializeStatus();
            initializeAnimations();
        }

        function createEnergyParticles() {
            const container = document.getElementById('energyParticles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'energy-particle';
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 3 + 1}px`;
                particle.style.height = particle.style.width;
                
                const colors = ['#7b2ff7', '#00f7ff', '#ff2b94'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.animationDuration = `${Math.random() * 30 + 20}s`;
                
                container.appendChild(particle);
            }
        }

        function initializeCursor() {
            const cursor = document.querySelector('.quantum-cursor');
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.opacity = '1';
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.style.opacity = '0';
                    setTimeout(() => trail.remove(), 300);
                }, 100);
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX - 4) * 0.1;
                cursorY += (mouseY - cursorY - 4) * 0.1;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(animateCursor);
            }
            animateCursor();
            
            document.querySelectorAll('button, a, .control-orb, .nexus-status, .nexus-library').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(2)';
                    cursor.style.background = 'var(--nexus-accent)';
                });
                
                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.background = 'var(--nexus-secondary)';
                });
            });
        }

        function initializeTime() {
            function updateTime() {
                const now = new Date();
                const iranTime = new Date(now.toLocaleString('en-US', {
                    timeZone: 'Asia/Tehran'
                }));
                
                const hours = iranTime.getHours().toString().padStart(2, '0');
                const minutes = iranTime.getMinutes().toString().padStart(2, '0');
                const seconds = iranTime.getSeconds().toString().padStart(2, '0');
                
                document.getElementById('nexusTime').textContent = `${hours}:${minutes}:${seconds}`;
                
                const dateStr = iranTime.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('nexusDate').textContent = dateStr;
            }
            
            updateTime();
            setInterval(updateTime, 1000);
        }

        function initializeMusicPlayer() {
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const currentTime = document.getElementById('currentTime');
            const totalTime = document.getElementById('totalTime');
            const currentTrack = document.getElementById('currentTrack');
            const currentArtist = document.getElementById('currentArtist');
            const currentDuration = document.getElementById('currentDuration');

            const quantumLibrary = [
                {
                    title: "kos mali",
                    artist: "idk",
                    duration: "2:24",
                    url: "https://abrehamrahi.ir/o/public/BqsxZD8J/"
                }
            ];

            let currentTrackIndex = 0;
            let isPlaying = false;
            let audio = new Audio();
            let updateInterval;
            let trackStarted = false;

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            function loadTrack(index) {
                currentTrackIndex = index;
                const track = quantumLibrary[index];
                
                if (!track.url) return;
                
                audio.src = track.url;
                
                currentTrack.style.opacity = '0';
                currentTrack.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    currentTrack.textContent = track.title;
                    currentArtist.textContent = track.artist;
                    currentDuration.textContent = track.duration;
                    totalTime.textContent = track.duration;
                    
                    currentTrack.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    currentTrack.style.opacity = '1';
                    currentTrack.style.transform = 'translateY(0)';
                }, 300);
                
                audio.addEventListener('loadedmetadata', () => {
                    totalTime.textContent = formatTime(audio.duration);
                });
                
                progressFill.style.width = '0%';
                currentTime.textContent = '0:00';
                
                if (isPlaying) {
                    audio.play();
                    playIcon.className = 'fas fa-pause';
                }
            }

            function startTrack() {
                if (!trackStarted) {
                    trackStarted = true;
                    if (!isPlaying) {
                        togglePlay();
                    }
                }
            }

            function togglePlay() {
                if (!audio.src) {
                    loadTrack(0);
                }
                
                playBtn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    playBtn.style.transform = 'scale(1.1)';
                }, 100);
                setTimeout(() => {
                    playBtn.style.transform = 'scale(1)';
                }, 200);
                
                if (isPlaying) {
                    audio.pause();
                    playIcon.className = 'fas fa-play';
                    clearInterval(updateInterval);
                } else {
                    audio.play();
                    playIcon.className = 'fas fa-pause';
                    
                    updateInterval = setInterval(() => {
                        if (audio.duration) {
                            const percent = (audio.currentTime / audio.duration) * 100;
                            progressFill.style.width = `${percent}%`;
                            currentTime.textContent = formatTime(audio.currentTime);
                            
                            if (audio.currentTime >= audio.duration) {
                                nextTrack();
                            }
                        }
                    }, 1000);
                }
                
                isPlaying = !isPlaying;
            }

            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % quantumLibrary.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audio.play();
            }

            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + quantumLibrary.length) % quantumLibrary.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audio.play();
            }

            progressBar.addEventListener('click', (e) => {
                if (!audio.duration) return;
                
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
                progressFill.style.width = `${percent * 100}%`;
                currentTime.textContent = formatTime(audio.currentTime);
                
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.left = e.clientX - rect.left - 10 + 'px';
                ripple.style.top = '50%';
                ripple.style.transform = 'translateY(-50%)';
                ripple.style.animation = 'ripple 0.6s linear forwards';
                
                progressBar.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% { transform: translateY(-50%) scale(0); opacity: 0.5; }
                    100% { transform: translateY(-50%) scale(40); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            playBtn.addEventListener('click', togglePlay);
            document.getElementById('nextBtn').addEventListener('click', nextTrack);
            document.getElementById('prevBtn').addEventListener('click', prevTrack);
            
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowRight':
                        nextTrack();
                        break;
                    case 'ArrowLeft':
                        prevTrack();
                        break;
                    case 'Enter':
                        startTrack();
                        break;
                }
            });
            
            progressBar.addEventListener('click', () => {
                startTrack();
            });
            
            document.addEventListener('click', (e) => {
                if (e.target.closest('.player-controls') || 
                    e.target.closest('.player-hologram') ||
                    e.target.closest('.track-info')) {
                    startTrack();
                }
            });
            
            if (quantumLibrary.length > 0) {
                loadTrack(0);
            }
            
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && isPlaying) {
                    audio.play();
                }
            });
        }

        function initializeStatus() {
            async function measurePing() {
                const startTime = performance.now();
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    await fetch('https://www.google.com/favicon.ico', {
                        method: 'HEAD',
                        mode: 'no-cors',
                        cache: 'no-store',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    const endTime = performance.now();
                    const ping = Math.round(endTime - startTime);
                    
                    const pingValue = document.getElementById('pingValue');
                    pingValue.style.transform = 'scale(1.2)';
                    pingValue.textContent = `${ping} ms`;
                    
                    setTimeout(() => {
                        pingValue.style.transition = 'transform 0.3s ease';
                        pingValue.style.transform = 'scale(1)';
                    }, 100);
                    
                    const status = document.getElementById('nexusStatus');
                    if (ping < 50) {
                        status.style.borderColor = 'rgba(0, 247, 255, 0.3)';
                    } else if (ping < 150) {
                        status.style.borderColor = 'rgba(255, 209, 102, 0.3)';
                    } else {
                        status.style.borderColor = 'rgba(255, 43, 148, 0.3)';
                    }
                } catch (error) {
                    document.getElementById('pingValue').textContent = 'OFFLINE';
                }
            }
            
            setTimeout(measurePing, 1000);
            document.getElementById('nexusStatus').addEventListener('click', measurePing);
        }

        function initializeAnimations() {
            const titleChars = document.querySelectorAll('.title-char');
            titleChars.forEach((char, index) => {
                setTimeout(() => {
                    char.style.animationPlayState = 'running';
                }, index * 300);
            });
            
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.2s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 200);
        }</script></body></html>
