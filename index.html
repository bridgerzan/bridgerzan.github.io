                setTimeout(() => {
                    currentTrack.textContent = track.title;
                    currentArtist.textContent = track.artist;
                    currentDuration.textContent = track.duration;
                    totalTime.textContent = track.duration;
                    
                    currentTrack.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    currentTrack.style.opacity = '1';
                    currentTrack.style.transform = 'translateY(0)';
                }, 300);
                
                audio.addEventListener('loadedmetadata', () => {
                    totalTime.textContent = formatTime(audio.duration);
                });
                
                progressFill.style.width = '0%';
                currentTime.textContent = '0:00';
                
                if (isPlaying) {
                    audio.play();
                    playIcon.className = 'fas fa-pause';
                }
            }
            function togglePlay() {
                if (!audio.src) {
                    loadTrack(0);
                }
                playBtn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    playBtn.style.transform = 'scale(1.1)';
                }, 100);
                setTimeout(() => {
                    playBtn.style.transform = 'scale(1)';
                }, 200);
                
                if (isPlaying) {
                    audio.pause();
                    playIcon.className = 'fas fa-play';
                    clearInterval(updateInterval);
                } else {
                    audio.play();
                    playIcon.className = 'fas fa-pause';
                    
                    updateInterval = setInterval(() => {
                        if (audio.duration) {
                            const percent = (audio.currentTime / audio.duration) * 100;
                            progressFill.style.width = `${percent}%`;
                            currentTime.textContent = formatTime(audio.currentTime);
                            
                            if (audio.currentTime >= audio.duration) {
                                nextTrack();
                            }
                        }
                    }, 1000);
                }
                
                isPlaying = !isPlaying;
            }

            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % quantumLibrary.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audio.play();
            }

            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + quantumLibrary.length) % quantumLibrary.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audio.play();
            }

            progressBar.addEventListener('click', (e) => {
                if (!audio.duration) return;
                
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
                progressFill.style.width = `${percent * 100}%`;
                currentTime.textContent = formatTime(audio.currentTime);
                
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.left = e.clientX - rect.left - 10 + 'px';
                ripple.style.top = '50%';
                ripple.style.transform = 'translateY(-50%)';
                ripple.style.animation = 'ripple 0.6s linear forwards';
                
                progressBar.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% { transform: translateY(-50%) scale(0); opacity: 0.5; }
                    100% { transform: translateY(-50%) scale(40); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            playBtn.addEventListener('click', togglePlay);
            document.getElementById('nextBtn').addEventListener('click', nextTrack);
            document.getElementById('prevBtn').addEventListener('click', prevTrack);
            if (quantumLibrary.length > 0) {
                loadTrack(0);
            }


            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowRight':
                        nextTrack();
                        break;
                    case 'ArrowLeft':
                        prevTrack();
                        break;
                }
            });

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && isPlaying) {
                    audio.play();
                }
            });
        }

        function initializeStatus() {
            async function measurePing() {
                const startTime = performance.now();
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    await fetch('https://www.google.com/favicon.ico', {
                        method: 'HEAD',
                        mode: 'no-cors',
                        cache: 'no-store',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    const endTime = performance.now();
                    const ping = Math.round(endTime - startTime);
                    
                    const pingValue = document.getElementById('pingValue');
                    pingValue.style.transform = 'scale(1.2)';
                    pingValue.textContent = `${ping} ms`;
                    
                    setTimeout(() => {
                        pingValue.style.transition = 'transform 0.3s ease';
                        pingValue.style.transform = 'scale(1)';
                    }, 100);
                    
                    const status = document.getElementById('nexusStatus');
                    if (ping < 50) {
                        status.style.borderColor = 'rgba(0, 247, 255, 0.3)';
                    } else if (ping < 150) {
                        status.style.borderColor = 'rgba(255, 209, 102, 0.3)';
                    } else {
                        status.style.borderColor = 'rgba(255, 43, 148, 0.3)';
                    }
                } catch (error) {
                    document.getElementById('pingValue').textContent = 'OFFLINE';
                }
            }
            
            setTimeout(measurePing, 1000);
            document.getElementById('nexusStatus').addEventListener('click', measurePing);
        }

        function initializeAnimations() {
            const titleChars = document.querySelectorAll('.title-char');
            titleChars.forEach((char, index) => {
                setTimeout(() => {
                    char.style.animationPlayState = 'running';
                }, index * 300);
            });
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.2s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 200);
