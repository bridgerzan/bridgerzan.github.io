(270deg)}}.nexus-time{position:relative;text-align:right}.time-capsule{position:relative;display:inline-block;padding:25px 35px;background:rgba(10,10,26,.8);backdrop-filter:blur(40px);border-radius:20px;border:1px solid rgba(255,255,255,.1);box-shadow:var(--nexus-shadow-medium),inset 0 1px 0 rgba(255,255,255,.1);transition:var(--nexus-transition-smooth);overflow:hidden}.time-capsule::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.1),transparent);transition:left .8s ease}.time-capsule:hover::before{left:100%}.time-capsule:hover{border-color:var(--nexus-primary);box-shadow:var(--nexus-shadow-intense),var(--nexus-shadow-glow),inset 0 1px 0 rgba(255,255,255,.2);transform:translateY(-5px)}.time-display{font-size:2.8rem;font-weight:300;color:var(--nexus-secondary);font-variant-numeric:tabular-nums;letter-spacing:3px;text-shadow:0 2px 20px rgba(0,247,255,.3);margin-bottom:10px}.date-display{font-size:.9rem;color:var(--nexus-platinum);opacity:.8;letter-spacing:2px;text-transform:uppercase;font-weight:500}.nexus-hero{text-align:center;margin-bottom:150px;position:relative}.hero-title{font-size:5.5rem;font-weight:900;line-height:1.1;margin-bottom:40px;position:relative}.title-line{display:block;margin-bottom:20px;overflow:hidden;height:85px}.title-char{display:inline-block;transform:translateY(120%);animation:char-reveal 1.2s cubic-bezier(.4,0,.2,1) forwards}.title-gradient{background:var(--nexus-gradient-horizontal);-webkit-background-clip:text;background-clip:text;color:transparent;position:relative}.hero-subtitle{font-size:1.4rem;color:rgba(255,255,255,.7);max-width:600px;margin:0 auto 60px;line-height:1.8;font-weight:300;opacity:0;transform:translateY(30px);animation:subtitle-reveal 1.5s .8s cubic-bezier(.4,0,.2,1) forwards}@keyframes char-reveal{to{transform:translateY(0)}}@keyframes subtitle-reveal{to{opacity:1;transform:translateY(0)}}.nexus-status{position:fixed;bottom:40px;left:40px;background:rgba(10,10,26,.8);backdrop-filter:blur(30px);border-radius:20px;padding:20px 25px;border:1px solid rgba(255,255,255,.1);box-shadow:var(--nexus-shadow-medium);transition:var(--nexus-transition-smooth);z-index:1000;cursor:pointer}.nexus-status:hover{border-color:var(--nexus-secondary);transform:translateY(-5px);box-shadow:var(--nexus-shadow-medium),var(--nexus-shadow-glow-secondary)}.status-content{display:flex;align-items:center;gap:15px}.ping-indicator{display:flex;align-items:center;gap:10px}.ping-dot{width:10px;height:10px;background:var(--nexus-gradient-horizontal);border-radius:50%;position:relative;animation:ping-pulse 2s ease-in-out infinite}.ping-dot::before{content:'';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:20px;height:20px;border:2px solid var(--nexus-accent);border-radius:50%;opacity:0;animation:ping-ring 2s ease-in-out infinite}@keyframes ping-pulse{0%,100%{transform:scale(1);box-shadow:0 0 0 0 rgba(255,43,148,.4)}50%{transform:scale(1.3);box-shadow:0 0 0 8px rgba(255,43,148,0)}}@keyframes ping-ring{0%{transform:translate(-50%,-50%) scale(.8);opacity:.8}100%{transform:translate(-50%,-50%) scale(2);opacity:0}}.ping-value{font-size:1rem;color:var(--nexus-platinum);font-weight:600;min-width:70px;font-variant-numeric:tabular-nums}.nexus-library{position:fixed;bottom:40px;right:40px;width:70px;height:70px;border-radius:50%;background:var(--nexus-gradient-horizontal);color:#fff;display:flex;align-items:center;justify-content:center;font-size:1.8rem;text-decoration:none;transition:var(--nexus-transition-smooth);box-shadow:0 20px 40px rgba(0,0,0,.4),0 0 30px var(--nexus-primary);z-index:1000;overflow:hidden}.nexus-library:hover{transform:scale(1.15) rotate(90deg);box-shadow:0 30px 60px rgba(0,0,0,.6),0 0 50px var(--nexus-primary)}@media (max-width:1400px){.nexus-container{padding:60px 30px}.hero-title{font-size:4.5rem}.title-line{height:70px}}@media (max-width:1024px){.hero-title{font-size:3.8rem}}@media (max-widt izeTime(); initializeStatus(); initializeAnimations(); } function createEnergyParticles() { const container = document.getElementById('energyParticles'); const particleCount = 60; for (let i = 0; i < particleCount; i++) { const particle = document.createElement('div'); particle.className = 'energy-particle'; particle.style.left = `${Math.random() * 100}%`; particle.style.width = `${Math.random() * 3 + 1}px`; particle.style.height = particle.style.width; const colors = ['#7b2ff7', '#00f7ff', '#ff2b94']; particle.style.background = colors[Math.floor(Math.random() * colors.length)]; particle.style.animationDelay = `${Math.random() * 20}s`; particle.style.animationDuration = `${Math.random() * 30 + 20}s`; container.appendChild(particle); } } function initializeCursor() { const cursor = document.querySelector('.quantum-cursor'); let mouseX = 0, mouseY = 0; let cursorX = 0, cursorY = 0; document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; const trail = document.createElement('div'); trail.className = 'cursor-trail'; trail.style.left = e.clientX + 'px'; trail.style.top = e.clientY + 'px'; trail.style.opacity = '1'; document.body.appendChild(trail); setTimeout(() => { trail.style.opacity = '0'; setTimeout(() => trail.remove(), 300); }, 100); }); function animateCursor() { cursorX += (mouseX - cursorX - 4) * 0.1; cursorY += (mouseY - cursorY - 4) * 0.1; cursor.style.left = cursorX + 'px'; cursor.style.top = cursorY + 'px'; requestAnimationFrame(animateCursor); } animateCursor(); document.querySelectorAll('button, a, .nexus-status, .nexus-library').forEach(el => { el.addEventListener('mouseenter', () => { cursor.style.transform = 'scale(2)'; cursor.style.background = 'var(--nexus-accent)'; }); el.addEventListener('mouseleave', () => { cursor.style.transform = 'scale(1)'; cursor.style.background = 'var(--nexus-secondary)'; }); }); } function initializeTime() { function updateTime() { const now = new Date(); const iranTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tehran' })); const hours = iranTime.getHours().toString().padStart(2, '0'); const minutes = iranTime.getMinutes().toString().padStart(2, '0'); const seconds = iranTime.getSeconds().toString().padStart(2, '0'); document.getElementById('nexusTime').textContent = `${hours}:${minutes}:${seconds}`; const dateStr = iranTime.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); document.getElementById('nexusDate').textContent = dateStr; } updateTime(); setInterval(updateTime, 1000); } function initializeStatus() { async function measurePing() { const startTime = performance.now(); try { const controller = new AbortController(); const timeoutId = setTimeout(() => controller.abort(), 5000); await fetch('https://www.google.com/favicon.ico', { method: 'HEAD', mode: 'no-cors', cache: 'no-store', signal: controller.signal }); clearTimeout(timeoutId); const endTime = performance.now(); const ping = Math.round(endTime - startTime); const pingValue = document.getElementById('pingValue'); pingValue.style.transform = 'scale(1.2)'; pingValue.textContent = `${ping} ms`; setTimeout(() => { pingValue.style.transition = 'transform 0.3s ease'; pingValue.style.transform = 'scale(1)'; }, 100); const status = document.getElementById('nexusStatus'); if (ping < 50) { status.style.borderColor = 'rgba(0, 247, 255, 0.3)'; } else if (ping < 150) { status.style.borderColor = 'rgba(255, 209, 102, 0.3)'; } else { status.style.borderColor = 'rgba(255, 43, 148, 0.3)'; } } catch (error) { document.getElementById('pingValue').textContent = 'OFFLINE'; } } setTimeout(measurePing, 1000); document.getElementById('nexusStatus').addEventListener('click', measurePing); } function initializeAnimations() { const titleChars = document.querySelectorAll('.title-char'); titleChars.forEach((char, index) => { setTimeout(() => { char.style.animationPlayState = 'running'; }, index * 300); }); document.body.style.opacity = '0'; document.body.style.transition = 'opacity 1.2s ease'; setTimeout(() => { document.body.style.opacity = '1'; }, 200); }</script></body></html>
